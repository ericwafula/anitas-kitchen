<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Anitas Kitchen</title>
</head>
<body>
    <div class="header">
        <div id="menu-icon">
            <img src="./Images/hamburgerIcon.png" alt="Menu">
